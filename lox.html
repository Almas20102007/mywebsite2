<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой простой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background: #0077ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background: #0059cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Это простой веб-сайт, написанный на HTML. Вы можете изменять текст, цвета, кнопки и всё остальное.</p>

    <h2>Обо мне</h2>
    <p>Здесь может быть ваша информация: имя, хобби, проекты и т.д.</p>

    <h2>Ссылка</h2>
    <a class="button" href="https://google.com" target="_blank">Перейти на Google</a>
</div>

</body>
</html>
